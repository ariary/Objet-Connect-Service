<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Configuration Form</title>
</head>
<body>
<div id="Itinerary">
    <h1>Configure your favourite itinerary</h1>
    <form action="http://127.0.0.1:8080/itineraryPrefs" method="post">
        <fieldset>
            <label for="id">Your id:</label>
            <input type="text" id="id" name="id" placeholder="Find your id behind the mirror" />

            <label for="departure">Departure:</label>
            <input type="text" id="departure" name="departure" placeholder="Enter the departure place" />

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" placeholder="Enter the destination place" />

            <input type="submit" value="Save" />

        </fieldset>
    </form>
</div>
</body>
</html>
